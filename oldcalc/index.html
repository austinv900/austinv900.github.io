<!doctype html>
<html lang="en">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
		<meta http-equiv="Pragma" content="no-cache" />
		<meta http-equiv="Expires" content="0" />
		
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
		<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
		<script src="./calc.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
	
		<title>Pay Sheet - Calculator</title>
	</head>
	
	<body>
		<div class="container-md pb-3" style="max-width: 720px;">
			<img class="img-fluid mx-auto d-block" src="https://iconape.com/wp-content/files/bq/356301/svg/356301.svg" style="width: 100% \9;" />
		</div>
		<div class="container-md border border-danger rounded" style="max-width: 720px;">
			<form>
				<div class="mb-3 pt-2">
					<label for="Years">Years of service</label>
					<select class="form-select" name="Years" id="Years">
						<option value="0" selected>0-1 Years</option>
						<option value="1">1-2 Years</option>
						<option value="2">2-3 Years</option>
						<option value="3">3 or more years</option>
					</select>
				</div>
				
				<label class="form-label" for="Revenue">Total Revenue</label>
				<div class="input-group mb-3">
					<span class="input-group-text">$</span>
					<input class="form-control" name="Revenue" id="Revenue" type="number" min=0 value=0 required>
				</div>
				
				<label class="form-label pt-2" for="Mileage">Total Mileage</label>
				<div class="input-group mb-3">
					<input class="form-control" name="Mileage" id="Mileage" type="number" min=0 value=0 required>
					<span class="input-group-text">Miles</span>
				</div>
				
				<label class="form-label" for="Weight">Total Weight</label>
				<div class="input-group mb-3">
					<input class="form-control" name="Weight" id="Weight" type="number" min=0 value=0 required>
					<span class="input-group-text">Pounds</span>
				</div>
				
				<label class="form-label" for="Stops">Total Stops</label>
				<div class="input-group mb-3">
					<input class="form-control" name="Stops" id="Stops" type="number" min=0 value=0 required>
					<span class="input-group-text">Deliveries</span>
				</div>
				
				<label class="form-label">Load Options</label>

				<div class="row" role="row">
					<div class="col">
						<div class="mb-3 form-check form-switch">
							<input class="form-check-input" name="Solo" id="Solo" role="switch" type="checkbox">
							<label class="form-check-label" for="Solo">Solo</label>
						</div>
						<div class="mb-3 form-check form-switch">
							<input class="form-check-input" name="Trainer" id="Trainer" role="switch" type="checkbox">
							<label class="form-check-label" for="Trainer">Trainer</label>
						</div>
					</div>
					<div class="col">
						<div class="input-group mb-3">
							<input class="form-control" name="Layover" id="Layover" value="0" min="0" max="5" value=0 type="number">
							<span class="input-group-text">Layovers</span>
						</div>
						<div class="input-group mb-3">
							<input class="form-control" name="Breaks" id="Breaks" min=0 value=0 type="number">
							<span class="input-group-text">Driver Breaks</span>
						</div>
					</div>
				</div>

				
				<div class="btn-group mb-3" role="group">
					<button class="btn btn-primary" type="button" onclick="calculate()">Calculate Paysheet</button>
					<button class="btn btn-danger" type="button" onclick="clearCache()">Reset</button>
				</div>
			</form>
		</div>
		<div class="container-md border border-danger rounded" style="max-width: 720px;">
			<div class="row">
				<div class="col d-flex align-items-center">
					<b>Estimated Pay: </b>
					<span class="ps-2" id="Payout">$0.00</span>
				</div>
			</div>
		</div>
	</body>
</html>
